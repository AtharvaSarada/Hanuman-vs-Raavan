<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening YouTube Shorts...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .shorts-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF0000 0%, #FF4444 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .shorts-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        .shorts-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .shorts-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #FF0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .info {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .loader {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shorts-icon">
            <svg viewBox="0 0 24 24">
                <path d="M10,8.64L15.27,12L10,15.36V8.64M8,5V19L19,12L8,5Z" />
            </svg>
        </div>
        
        <h1>Opening YouTube Shorts</h1>
        <span class="shorts-badge">üé¨ Short Video</span>
        
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p style="color: #666; margin-top: 10px;">Attempting to open YouTube app...</p>
        </div>
        
        <div id="buttons">
            <a href="vnd.youtube://youtube.com/shorts/FDINXyNcfBY" class="btn btn-primary" id="appLink">
                üì± Open in YouTube App
            </a>
            
            <a href="https://youtube.com/shorts/FDINXyNcfBY?si=iRYLAD6J7uwCJrbI" class="btn btn-secondary" target="_blank" id="browserLink">
                üåê Open in Browser
            </a>
        </div>
        
        <div class="info">
            <strong>üí° Tip for Instagram users:</strong><br>
            If viewing in Instagram, tap the three dots (‚ãØ) at the bottom and select "Open in Browser" for the best experience!
        </div>
    </div>

    <script>
        // Attempt automatic deep link on page load
        window.onload = function() {
            // Check if we're likely in Instagram's in-app browser
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isInstagram = (userAgent.indexOf('Instagram') > -1);
            
            // Try to open the app automatically after a brief delay
            setTimeout(function() {
                // Try multiple deep link formats for better compatibility
                const deepLinks = [
                    'vnd.youtube://youtube.com/shorts/FDINXyNcfBY',
                    'youtube://youtube.com/shorts/FDINXyNcfBY',
                    'https://youtube.com/shorts/FDINXyNcfBY?si=iRYLAD6J7uwCJrbI'
                ];
                
                // Create a hidden iframe to attempt the deep link
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLinks[0];
                document.body.appendChild(iframe);
                
                // Remove iframe after attempt
                setTimeout(function() {
                    document.body.removeChild(iframe);
                }, 1000);
            }, 500);
        };
        
        // Handle app link click
        document.getElementById('appLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('buttons').classList.add('hidden');
            
            // Try to open the app
            window.location.href = 'vnd.youtube://youtube.com/shorts/FDINXyNcfBY';
            
            // Fallback: if app doesn't open in 2 seconds, show buttons again and try browser
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('buttons').classList.remove('hidden');
                
                // Fallback to browser
                window.open('https://youtube.com/shorts/FDINXyNcfBY?si=iRYLAD6J7uwCJrbI', '_blank');
            }, 2000);
        });
        
        // Track clicks
        document.getElementById('browserLink').addEventListener('click', function() {
            console.log('Opening in browser');
        });
    </script>
</body>
</html>
